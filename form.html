<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
        integrity="sha512-xnP2tOaCJnzp2d2IqKFcxuOiVCbuessxM6wuiolT9eeEJCyy0Vhcwa4zQvdrZNVqlqaxXhHqsSV1Ww7T2jSCUQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Resume Generator</title>
</head>

<body>
    <header>
        <p class="display-2 py-3 text-center">Resume Generator</p>
    </header>
    <section class="container ">
        <div class="alert alert-primary col-lg-6" role="alert">
            Enter your details accuratly.
        </div>
        <div class="container">
            <!-- Personal detail form -->
            <p class="h2 my-3">Personal Details</p>
            <div class="row">
                <div class="mb-3 col-lg-6">
                    <label for="name" class="form-label h4">Name</label>
                    <input type="email" class="form-control" id="name">
                </div>
                <div class="mb-3 col-lg-6">
                    <label for="email" class="form-label h4 ">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3 col-lg-6">
                    <label for="tel" class="form-label h4"> Phone number</label>
                    <input type="tel" class="form-control" id="tel" placeholder="999 999 9999">
                </div>
                <div class="mb-3 col-lg-6">
                    <label for="address" class="form-label h4 ">Address</label>
                    <textarea class="form-control" id="address" rows="3"></textarea>
                </div>
            </div>
            <hr />
            <!-- Skills form -->
            <p class="h2 my-3">Skills</p>
            <div class="mb-3 col-lg-6">
                <label for="skill" class="form-label h4">skill</label>
                <textarea class="form-control" id="skill" rows="3"></textarea>
            </div>
            <!-- Dropdown button -->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Add
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#" class="btn">Normal Skill</a></li>
                    <li><a class="dropdown-item" href="#" class="btn">Technical skill</a></li>
                    <li><a class="dropdown-item" href="#" class="btn">Other skill</a></li>
                </ul>
            </div>
            <!-- Education form -->
            <p class="h2 my-3">Education</p>
            <div class="mb-3 col-lg-6">
                <label for="school" class="form-label h4">School/Collage Name</label>
                <input type="text" class="form-control" id="school">
            </div>
            <div class="mb-3 col-lg-2">
                <label for="school-yop" class="form-label h4">Year of Passing</label>
                <input type="text" class="form-control" id="school-yop">
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Add
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#" class="btn">Normal Skill</a></li>
                    <li><a class="dropdown-item" href="#" class="btn">Technical skill</a></li>
                    <li><a class="dropdown-item" href="#" class="btn">Other skill</a></li>
                </ul>
            </div>
        </div>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

</html>
