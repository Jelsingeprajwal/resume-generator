<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
      integrity="sha512-xnP2tOaCJnzp2d2IqKFcxuOiVCbuessxM6wuiolT9eeEJCyy0Vhcwa4zQvdrZNVqlqaxXhHqsSV1Ww7T2jSCUQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Resume Generator</title>
  </head>
  <body>
    <header>
      <p class="display-2 py-3 text-center">Resume Generator</p>
    </header>
    <section class="container">
      <p class="display-4 pt-2">Select a Template</p>
      <div class="container">
        <div class="row row-auto">
          <div class="col-lg-3 col-md-6 rounded p-2">
            <div class="d-block m-3 shadow p-3 mb-5 bg-body rounded">
              <img
                class="mx-auto d-block img-fluid"
                src="./assets/template-1.jpg"
                alt=""
              />
              <a href="#" class="btn v d-block my-3 mx-auto text-white"
                >Select</a
              >
            </div>
          </div>
          <div class="col-lg-3 col-md-6 rounded p-2">
            <div class="d-block m-3 shadow p-3 mb-5 bg-body rounded">
              <img
                class="mx-auto d-block img-fluid"
                src="./assets/template-2.png"
                alt=""
              />
              <a href="#" class="btn v d-block my-3 mx-auto text-white"
                >Select</a
              >
            </div>
          </div>
          <div class="col-lg-3 col-md-6 rounded p-2">
            <div class="d-block m-3 shadow p-3 mb-5 bg-body rounded">
              <img
                class="mx-auto d-block img-fluid"
                src="./assets/template-3.png"
                alt=""
              />
              <a href="#" class="btn v d-block my-3 mx-auto text-white"
                >Select</a
              >
            </div>
          </div>
          <div class="col-lg-3 col-md-6 rounded p-2">
            <div class="d-block m-3 shadow p-3 mb-5 bg-body rounded">
              <img
                class="mx-auto d-block img-fluid"
                src="./assets/template-4.png"
                alt=""
              />
              <a href="#" class="btn v d-block my-3 mx-auto text-white"
                >Select</a
              >
            </div>
          </div>
          <div class="col-lg-3 col-md-6 rounded p-2">
            <div class="d-block m-3 shadow p-3 mb-5 bg-body rounded">
              <img
                class="mx-auto d-block img-fluid"
                src="./assets/template-4.png"
                alt=""
              />
              <a href="#" class="btn v d-block my-3 mx-auto text-white"
                >Select</a
              >
            </div>
          </div>
        </div>
        <p class="text-secondary">More comming soon...</p>
      </div>
    </section>
    <footer class="">
      <p class="h2 text-center pt-2">Contact Us</p>
      <ul class="nav py-2">
        <li class="nav-item">
          <a class="nav-link" href="#!"><i class="bi bi-facebook"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#!"><i class="bi bi-instagram"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#!"><i class="bi bi-github"></i></a>
        </li>
      </ul>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
